<div class="container-fluid mt-3" *ngIf="posts">
	<div id="user-card">
		<hr>
		<div class="avatar_mask_profile float-left mr-3" *ngIf=identity.image>
	          <img src="{{url+'user/avatar/'+identity.image}}" class="avatar_nav" />
	    </div>
	    <div class="data_mask float-left">
		<h3>Perfil de {{user.name+' '+user.surname}}</h3>
		<p [innerHtml]="user.description"></p>
		</div>
		<div class="clearfix"></div>
	</div>

	<hr>
	<!--listado de entradas-->
	<post-list  [posts]="posts"
				 [identity]="identity"
				  [url]="url"></post-list>
</div>
