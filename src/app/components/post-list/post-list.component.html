	<div class="card-columns ">
		<article class="card w-100" *ngFor="let post of posts">
			
			<div class="card-header">
				<h4>
					<a [routerLink]="['/entrada',post.id]">{{post.title}}</a>
				</h4>
				
			</div>

			<div class="card-body">

				<div class="post-image w-100" *ngIf="post.image;else default">
					<a [routerLink]="['/entrada',post.id]">
						<img  src="{{url+'post/image/'+post.image}}" class="w-100"/>
					</a>
				</div>

				<div class="post-image w-100" *ngIf="!post.image;else default">
					<a [routerLink]="['/entrada',post.id]">
						<img src="assets/images/default01.jpg" class="w-100"/>
					</a>
				</div>

				
			</div>
			<div class="post-buttons ml-3 mt-2">
					<a  class="btn btn-success ml-4" [routerLink]="['/entrada',post.id]">Ver</a>
			
			
		
				<span *ngIf="identity && identity.sub==post.user_id">
					<a [routerLink]="['/entrada/editar',post.id]" class="btn btn-warning ml-2">Editar</a>
					
					<!-- Button to Open the Modal -->
						<button type="button" class="btn btn-danger ml-2" data-toggle="modal" [attr.data-target]="'#myModal'+post.id">
						  Borrar
						</button>

						<!-- The Modal -->
						<div class="modal" id="{{'myModal'+post.id}}">
						  <div class="modal-dialog">
						    <div class="modal-content">

						      <!-- Modal Header -->
						      <div class="modal-header">
						        <h4 class="modal-title">Â¿Seguro que quieres eliminar esta entrada?</h4>
						        <button type="button" class="close" data-dismiss="modal">&times;</button>
						      </div>

						      <!-- Modal body -->
						      <div class="modal-body">
						        Vas a eliminar {{post.title}}
						      </div>

						      <!-- Modal footer -->
						      <div class="modal-footer">
						      	<a  (click)="deletePost(post.id)" data-dismiss="modal" class="btn btn-danger ml-2">Borrar</a>
						        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
						      </div>

						    </div>
						  </div>
						</div>




				</span>
				
			</div>
		</article>

	</div>
