<div class="col-md-12 mt-3">
<h2>{{page_title}}</h2>
<p>Identifica en la plataforma para comenzar!!</p>
<form class="col-md-5 ml-0 p-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">



	<div class="form-group">
	<label for="email">Email</label>
	<input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
	<small *ngIf="!email.valid && user.email" class="invalid-feedback d-block">
		Datos no validos
	</small>
	</div>

	<div class="form-group">
	<label for="password">Password</label>
	<input type="password" name="password" class="form-control" #password="ngModel"  [(ngModel)]="user.password" required>
	<small *ngIf="user.password && user!=null " class="invalid-feedback d-block">
		<small *ngIf="user.password.length<8">
			Contrase√±a no valida
		</small>
		
	</small>
	
		
	</div>

	<input type="submit" value="Login" class="btn btn-success" [disabled]="loginForm.invalid"/>
 </form>
</div>
